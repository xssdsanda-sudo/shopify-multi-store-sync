# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

name = "store-sync-app"
client_id = "{{ SHOPIFY_API_KEY }}"
application_url = "https://your-domain.com"
embedded = true

[access_scopes]
# Product scopes
scopes = "read_products,write_products,read_product_listings,write_product_listings"

[auth]
redirect_urls = [
  "https://your-domain.com/api/auth/callback",
  "https://your-domain.com/api/auth/shopify/callback"
]

[webhooks]
api_version = "2023-10"

[pos]
embedded = false

[build]
automatically_update_urls_on_dev = true
dev_store_url = "https://your-dev-store.myshopify.com"
include_config_on_deploy = true
